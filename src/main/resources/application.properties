spring.application.name=manager
server.port=8080

# =============================
# SQL Server Configuration
# =============================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LTW1;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=tung1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# =============================
# JPA / Hibernate
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=true

# =============================
# Thymeleaf Template Engine
# =============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# (Quan trọng để Thymeleaf xử lý thay vì static)
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# =============================
# File Upload
# =============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/images

# =============================
# Logging
# =============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# =============================
# Server / Session
# =============================
server.servlet.session.timeout=24h
