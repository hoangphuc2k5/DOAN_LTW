<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
  <title>Question Detail</title>
</head>
<body>
<div layout:fragment="content">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h4 mb-0 text-dark">
        <i class="bi bi-megaphone text-danger"></i> Send Notification
      </h1>
      <p class="text-muted mb-0">Send a system-wide or individual user notification.</p>
    </div>
    <a th:href="@{/manager/notifications}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back to List
    </a>
  </div>

  <!-- Success Alert -->
  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
    âœ… Notification has been sent successfully!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Form -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form th:action="@{/manager/notifications/send}" method="post">

        <div class="mb-3">
          <label class="form-label fw-bold">Message</label>
          <textarea class="form-control" name="message" rows="4" placeholder="Enter notification message..." required></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Link (optional)</label>
            <input type="text" class="form-control" name="link" placeholder="e.g. /questions/5">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Type</label>
            <select class="form-select" name="type">
              <option value="SYSTEM">SYSTEM</option>
              <option value="COMMENT">COMMENT</option>
              <option value="ANSWER">ANSWER</option>
              <option value="VOTE">VOTE</option>
              <option value="EVENT">EVENT</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Sender ID</label>
            <input type="number" name="senderId" class="form-control" placeholder="e.g. 1" required>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Target</label>
            <select class="form-select" name="target">
              <option value="all">All Users</option>
              <option value="1">User ID = 1</option>
              <option value="2">User ID = 2</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-send"></i> Send
          </button>
        </div>

      </form>
    </div>
  </div>

</div>

<style>
  [layout\:fragment="content"] { animation: fadeIn 0.3s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>

</body>
</html>
