<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title>Reports</title></head>
<body>
<div layout:fragment="content">
    <h3><i class="bi bi-flag text-danger"></i> Báo Cáo Vi Phạm</h3>
    <hr>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Loại</th>
                    <th>Người Báo Cáo</th>
                    <th>Lý Do</th>
                    <th>Mô Tả</th>
                    <th>Trạng Thái</th>
                    <th>Ngày Tạo</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reports}">
                    <td th:text="${r.id}">1</td>
                    <td>
                        <span class="badge bg-info" th:text="${r.entityType}">QUESTION</span>
                        <br>
                        <small class="text-muted">ID: <span th:text="${r.entityId}">0</span></small>
                    </td>
                    <td th:text="${r.reporter != null ? r.reporter.username : 'N/A'}">username</td>
                    <td>
                        <span class="badge bg-warning text-dark" th:text="${r.reason}">SPAM</span>
                    </td>
                    <td>
                        <span th:text="${r.description != null and !r.description.isEmpty() ? (r.description.length() > 50 ? r.description.substring(0, 50) + '...' : r.description) : 'Không có mô tả'}">description</span>
                    </td>
                    <td>
                        <span class="badge" 
                              th:classappend="${r.status == 'PENDING' ? 'bg-warning text-dark' : (r.status == 'RESOLVED' ? 'bg-success' : 'bg-secondary')}"
                              th:text="${r.status}">PENDING</span>
                    </td>
                    <td th:text="${r.createdAt != null ? #temporals.format(r.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}">date</td>
                    <td>
                        <div class="btn-group" role="group">
                            <form th:action="@{/manager/reports/{id}/resolve(id=${r.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="status" value="RESOLVED">
                                <input type="hidden" name="note" value="Đã xử lý bởi Manager">
                                <button type="submit" class="btn btn-success btn-sm" title="Giải quyết">
                                    <i class="bi bi-check-circle"></i>
                                </button>
                            </form>
                            <a th:href="@{/manager/reports/{id}(id=${r.id})}" class="btn btn-primary btn-sm" title="Xem chi tiết">
                                <i class="bi bi-eye"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${reports == null or reports.isEmpty()}">
                    <td colspan="8" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-1"></i>
                        <p class="mt-2">Không có báo cáo nào</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
