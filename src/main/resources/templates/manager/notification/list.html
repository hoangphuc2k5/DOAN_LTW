<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
  <title>Notifications</title>
</head>
<body>
<div layout:fragment="content">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h4 mb-0 text-dark">
        <i class="bi bi-bell text-warning"></i> User Notifications
      </h1>
      <p class="text-muted mb-0">View system-wide or personal notifications.</p>
    </div>
    <a th:href="@{/manager/notifications/send}" class="btn btn-primary">
      <i class="bi bi-send"></i> Send Notification
    </a>
  </div>

  <!-- Notification Table -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Message</th>
          <th>Sender</th>
          <th>Created At</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notifications}" class="text-center">
          <td th:text="${n.id}"></td>
          <td class="text-start" th:text="${n.message}"></td>
          <td th:text="${n.sender != null ? n.sender.username : 'System'}"></td>
          <td th:text="${#temporals.format(n.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td>
            <span th:classappend="${n.isRead ? 'badge bg-success' : 'badge bg-warning text-dark'}"
                  th:text="${n.isRead ? 'Read' : 'Unread'}"></span>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(notifications)}">
          <td colspan="5" class="text-center text-muted py-3">
            <i class="bi bi-inbox"></i> No notifications found.
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<style>
  [layout\:fragment="content"] { animation: fadeIn 0.3s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</body>
</html>
