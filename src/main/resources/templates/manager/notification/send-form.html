<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
  <title>Gửi thông báo</title>
</head>
<body>
<div layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h4 mb-0 text-dark">
        <i class="bi bi-megaphone text-danger"></i> Gửi thông báo
      </h1>
      <p class="text-muted mb-0">Gửi thông báo đến toàn hệ thống hoặc người dùng cụ thể.</p>
    </div>
    <a th:href="@{/manager/notifications}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Quay lại danh sách
    </a>
  </div>

  <!-- Success alert -->
  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
    ✅ Thông báo đã được gửi thành công!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <form th:action="@{/manager/notifications/send}" method="post">
        <div class="mb-3">
          <label class="form-label fw-bold">Nội dung thông báo</label>
          <textarea class="form-control" name="message" rows="4" placeholder="Nhập nội dung..." required></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Đường dẫn (tuỳ chọn)</label>
            <input type="text" class="form-control" name="link" placeholder="VD: /questions/5">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Loại thông báo</label>
            <select class="form-select" name="type">
              <option value="SYSTEM">SYSTEM</option>
              <option value="COMMENT">COMMENT</option>
              <option value="ANSWER">ANSWER</option>
              <option value="VOTE">VOTE</option>
              <option value="EVENT">EVENT</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Người gửi (ID)</label>
            <input type="number" name="senderId" class="form-control" placeholder="VD: 1" required>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Người nhận</label>
            <select class="form-select" name="target">
              <option value="all">Tất cả người dùng</option>
              <option value="1">User ID = 1</option>
              <option value="2">User ID = 2</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-send"></i> Gửi thông báo
          </button>
        </div>
      </form>
    </div>
  </div>

</div>

<style>
  [layout\:fragment="content"] { animation: fadeIn 0.3s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>

</body>
</html>
