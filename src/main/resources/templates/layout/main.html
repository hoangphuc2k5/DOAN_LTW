<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Manager Panel">Manager Panel</title>

    <!-- Bootstrap + Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .list-group-item { border-left: 3px solid transparent; transition: all 0.2s; }
        .list-group-item:hover { border-left-color: #0a95ff; background-color: #f8f9fa; }
        .admin-card {
            color: #fff; border: none; border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); transition: transform 0.2s;
        }
        .admin-card:hover { transform: translateY(-4px); }
        .card-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
        .card-success { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .card-warning { background: linear-gradient(135deg, #f7971e, #ffd200); }
        .card-danger  { background: linear-gradient(135deg, #e53935, #e35d5b); }
        footer { background-color: #212529; color: white; text-align: center; padding: 15px 0; margin-top: 40px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-kanban text-warning"></i> Manager Panel
        </a>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2 d-none d-md-block">
            <div class="list-group shadow-sm">
                <div class="list-group-item bg-warning fw-bold text-dark">
                    <i class="bi bi-kanban"></i> Manager
                </div>
                <a th:href="@{/manager}" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a th:href="@{/manager/questions}" class="list-group-item list-group-item-action">
                    <i class="bi bi-question-circle"></i> Questions
                </a>
                <a th:href="@{/manager/reports}" class="list-group-item list-group-item-action">
                    <i class="bi bi-flag"></i> Reports
                </a>
                <a th:href="@{/manager/notifications}" class="list-group-item list-group-item-action">
                    <i class="bi bi-bell"></i> Notifications
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-md-10" layout:fragment="content"></main>
    </div>
</div>

<footer>
    <p class="mb-0">&copy; 2025 StackOverflow Clone â€” Manager Panel</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
