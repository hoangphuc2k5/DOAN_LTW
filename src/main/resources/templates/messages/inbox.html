<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Tin Nh·∫Øn</title>
    <style>
        /* Chat-specific styles */
        .messages-container {
            height: auto;
            max-height: 500px;
            overflow: hidden;
        }
        .conversations-list {
            height: 500px;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        .conv-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conv-item:hover {
            background-color: #f8f9fa;
        }
        .conv-item.active {
            background-color: #e7f3ff;
            border-left: 3px solid #0d6efd;
        }
        .conv-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .conv-main {
            flex: 1;
            min-width: 0;
        }
        .conv-name {
            font-weight: 600;
            color: #212529;
        }
        .conv-preview {
            color: #6c757d;
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conv-time {
            font-size: 0.75rem;
            color: #adb5bd;
        }
        .conv-unread {
            background-color: #0d6efd;
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }
        .chat-panel {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .partner-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .partner-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .partner-status {
            font-size: 0.875rem;
            color: #28a745;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
            height: 350px;
            max-height: 350px;
        }
        .message-bubble {
            max-width: 70%;
            margin-bottom: 16px;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message-sent {
            margin-left: auto;
            background-color: #0d6efd;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-received {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        .chat-composer {
            padding: 16px;
            border-top: 1px solid #dee2e6;
            background-color: white;
        }
        .composer-input {
            flex: 1;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 10px 16px;
            resize: none;
            max-height: 100px;
        }
        .composer-input:focus {
            outline: none;
            border-color: #0d6efd;
        }
        .chat-empty {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
        }
        .search-input {
            border-radius: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .messages-container {
                max-height: 400px;
            }
            .conversations-list {
                height: 400px;
            }
            .chat-messages {
                height: 300px;
                max-height: 300px;
            }
        }
        
        /* Ensure page doesn't overflow */
        body {
            overflow-x: hidden;
        }
        
        /* Fix card body to prevent overflow */
        .messages-container .card-body {
            padding: 0;
        }
    </style>
</head>
<body th:attr="data-current-user=${currentUser.username}">
<div layout:fragment="content">

        <div>

                        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newMessageModal">
                            <i class="bi bi-plus-circle"></i> Tin Nh·∫Øn M·ªõi

<th:block layout:fragment="extra-scripts">
<!-- WebSocket libraries -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
console.log('üîÑ Messages WebSocket Chat Loading...');

// WebSocket connection
// Use existing stompClient from custom.js if available, otherwise create new one
// Note: custom.js declares stompClient for notifications, we'll reuse it or create our own
var messagesStompClient = null;
let currentPartner = null;
const currentUsername = document.body.getAttribute('data-current-user');

console.log('Current user:', currentUsername);

// Connect to WebSocket
function connect() {
    console.log('üîÑ Attempting WebSocket connection to /ws...');
    
    try {
        const socket = new SockJS('/ws');
        messagesStompClient = Stomp.over(socket);
        
        // Disable debug logs (optional)
        // messagesStompClient.debug = null;
        
        messagesStompClient.connect({}, 
            function(frame) {
                console.log('‚úÖ WebSocket Connected Successfully!');
                console.log('Frame:', frame);
                
                // Subscribe to private messages
                messagesStompClient.subscribe('/user/queue/messages', function(message) {
                    console.log('üì® Received message:', message.body);
                    try {
                        // Parse JSON directly - Spring Boot handles UTF-8 automatically
                        let messageBody = message.body;
                        if (typeof messageBody !== 'string') {
                            messageBody = new TextDecoder('utf-8').decode(messageBody);
                        }
                        const chatMessage = JSON.parse(messageBody);
                        
                        // Ensure content is properly decoded
                        if (chatMessage.content) {
                            chatMessage.content = ensureUTF8(chatMessage.content);
                        }
                        
                        displayMessage(chatMessage);
                        
                        // Update conversation list timestamp
                        updateConversationTimestamp(chatMessage);
                        
                        // Refresh timestamp display
                        updateAllTimestamps();
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                });
                
                console.log('‚úÖ Subscribed to /user/queue/messages for user:', currentUsername);
                
                // Start real-time timestamp updates
                startTimestampUpdates();
            }, 
            function(error) {
                console.error('‚ùå WebSocket Connection Error:');
                console.error('Error type:', typeof error);
                console.error('Error:', error);
                
                if (error.headers) {
                    console.error('Error headers:', error.headers);
                }
                if (error.body) {
                    console.error('Error body:', error.body);
                }
                
                // Reconnect after 5s
                console.log('‚è≥ Will attempt reconnection in 5 seconds...');
                setTimeout(connect, 5000);
            }
        );
    } catch (e) {
        console.error('‚ùå Exception creating WebSocket connection:', e);
        setTimeout(connect, 5000);
    }
}

// Disconnect WebSocket
function disconnect() {
    if (messagesStompClient !== null) {
        messagesStompClient.disconnect();
        console.log('WebSocket Disconnected');
    }
}

// Connect on page load
connect();

// Conversation selection
document.querySelectorAll('.conv-item').forEach(item => {
    item.addEventListener('click', function() {
        // Remove active class from all items
        document.querySelectorAll('.conv-item').forEach(i => i.classList.remove('active'));
        
        // Add active class to clicked item
        this.classList.add('active');
        
        // Get user info
        const username = this.getAttribute('data-username');
        const displayName = this.getAttribute('data-display');
        const avatar = this.getAttribute('data-avatar');
        
        // Set current partner
        currentPartner = username;
        
        // Hide placeholder, show chat panel
        document.getElementById('chatPlaceholder').classList.add('d-none');
        document.getElementById('chatPanel').classList.remove('d-none');
        
        // Update chat header
        document.getElementById('partnerName').textContent = displayName;
        // Use avatar from data attribute or fallback to UI Avatars
        const avatarUrl = avatar && avatar.trim() !== '' 
            ? avatar 
            : `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName || username)}&size=40&background=0D6EFD&color=fff`;
        document.getElementById('partnerAvatar').src = avatarUrl;
        
        // Load messages
        loadConversation(username);
    });
});

// Search conversations
document.getElementById('leftSearch').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    document.querySelectorAll('.conv-item').forEach(item => {
        const name = item.getAttribute('data-display').toLowerCase();
        if (name.includes(query)) {
            item.style.display = 'flex';
        } else {
            item.style.display = 'none';
        }
    });
});

// Update conversation timestamp in list
function updateConversationTimestamp(msg) {
    const partner = msg.from === currentUsername ? msg.to : msg.from;
    const convItem = document.querySelector(`.conv-item[data-username="${CSS.escape(partner)}"]`);
    
    if (convItem) {
        let timeEl = convItem.querySelector('.conv-time');
        if (!timeEl) {
            // Create time element if it doesn't exist
            const nameDiv = convItem.querySelector('.conv-name');
            if (nameDiv && nameDiv.parentElement) {
                timeEl = document.createElement('div');
                timeEl.className = 'conv-time';
                nameDiv.parentElement.appendChild(timeEl);
            }
        }
        
        if (timeEl) {
            const timestamp = msg.timestamp || msg.createdAt || new Date().toISOString();
            timeEl.setAttribute('data-timestamp', timestamp);
            timeEl.textContent = formatConversationTime(timestamp);
        }
        
        // Update last message preview
        const previewEl = convItem.querySelector('.conv-preview');
        if (previewEl) {
            previewEl.textContent = msg.content || msg.body || '';
        }
    }
}

// Load conversation messages via AJAX
function loadConversation(username) {
    const messagesDiv = document.getElementById('chatMessages');
    messagesDiv.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary" role="status"></div></div>';
    
    fetch(`/messages/api/conversation/${username}`, {
        headers: {
            'Accept': 'application/json;charset=UTF-8'
        }
    })
        .then(response => {
            // Response should be UTF-8 encoded from server
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Use response.json() which automatically handles UTF-8
            return response.json();
        })
        .then(messages => {
            messagesDiv.innerHTML = '';
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-chat-left-dots display-4 mb-3"></i>
                        <p>Ch∆∞a c√≥ tin nh·∫Øn n√†o. B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán!</p>
                    </div>
                `;
            } else {
                // Messages from database should already be UTF-8 encoded
                messages.forEach(msg => {
                    displayMessage(msg);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Update timestamps after loading
                updateAllTimestamps();
            }
        })
        .catch(error => {
            console.error('Error loading messages:', error);
            messagesDiv.innerHTML = `
                <div class="text-center text-danger py-5">
                    <i class="bi bi-exclamation-triangle display-4 mb-3"></i>
                    <p>Error loading messages</p>
                </div>
            `;
        });
}

// Display message in chat
function displayMessage(msg) {
    const messagesDiv = document.getElementById('chatMessages');
    const isMine = msg.from === currentUsername || msg.isMine;
    
    const messageEl = document.createElement('div');
    messageEl.className = 'd-flex mb-3 ' + (isMine ? 'justify-content-end' : 'justify-content-start');
    
    const bubbleClass = isMine ? 'message-bubble message-sent' : 'message-bubble message-received';
    const content = msg.content || msg.body;
    const timestamp = msg.timestamp || msg.createdAt;
    
    // Create message bubble with timestamp data attribute for real-time updates
    const bubbleEl = document.createElement('div');
    bubbleEl.className = bubbleClass;
    
    // Use textContent to ensure proper UTF-8 handling
    const contentEl = document.createElement('div');
    contentEl.textContent = content || '';
    bubbleEl.appendChild(contentEl);
    
    const timeEl = document.createElement('div');
    timeEl.style.cssText = 'font-size: 0.75rem; opacity: 0.7; margin-top: 4px;';
    timeEl.setAttribute('data-timestamp', timestamp || new Date().toISOString());
    timeEl.className = 'message-time';
    timeEl.textContent = formatTime(timestamp);
    
    bubbleEl.appendChild(timeEl);
    messageEl.appendChild(bubbleEl);
    
    messagesDiv.appendChild(messageEl);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Send message via WebSocket
function sendMessage() {
    const input = document.getElementById('messageInput');
    const content = input.value.trim();
    
    if (!content || !currentPartner) {
        console.log('‚ö†Ô∏è Cannot send: empty content or no partner selected');
        return;
    }
    
    console.log('Checking WebSocket connection...');
    console.log('messagesStompClient:', messagesStompClient);
    console.log('messagesStompClient.connected:', messagesStompClient ? messagesStompClient.connected : 'null');
    
    if (!messagesStompClient || !messagesStompClient.connected) {
        console.error('‚ùå Not connected to WebSocket server');
        alert('‚ö†Ô∏è Not connected to chat server.\n\nPlease check:\n1. Server is running\n2. Browser console for errors\n\nTrying to reconnect...');
        connect(); // Try to reconnect
        return;
    }
    
    const chatMessage = {
        from: currentUsername,
        to: currentPartner,
        content: content,
        timestamp: new Date().toISOString()
    };
    
    console.log('üì§ Sending message to /app/chat.send:', chatMessage);
    
    try {
        // Ensure UTF-8 encoding for JSON
        const jsonString = JSON.stringify(chatMessage);
        const headers = {
            'content-type': 'application/json;charset=UTF-8'
        };
        messagesStompClient.send('/app/chat.send', headers, jsonString);
        console.log('‚úÖ Message sent successfully');
        
        // Clear input
        input.value = '';
        input.focus();
    } catch (e) {
        console.error('‚ùå Error sending message:', e);
        alert('Error sending message: ' + e.message);
    }
}

// Send button click
document.getElementById('sendMessageBtn')?.addEventListener('click', sendMessage);

// Enter to send
document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// Utility functions
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Ensure UTF-8 encoding for string
function ensureUTF8(str) {
    if (typeof str !== 'string') return str;
    // String from JSON is already UTF-8, just return as is
    // This function is mainly for safety and future-proofing
    return str;
}

// Format time with real-time updates - only show hour and minute (HH:mm)
function formatTime(timestamp) {
    if (!timestamp) return '';
    const date = new Date(timestamp);
    const now = new Date();
    const diff = now - date;
    
    // Always show HH:mm format (no seconds)
    const timeString = date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
    
    // Today (same day) - just show time
    if (date.getDate() === now.getDate() && 
        date.getMonth() === now.getMonth() && 
        date.getFullYear() === now.getFullYear()) {
        return timeString;
    }
    
    // This year - show date and time
    if (date.getFullYear() === now.getFullYear()) {
        return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' }) + ' ' + timeString;
    }
    
    // Older than this year - show full date and time
    return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' }) + ' ' + timeString;
}

// Update all timestamps in real-time
function updateAllTimestamps() {
    // Update message timestamps in chat
    document.querySelectorAll('.message-time').forEach(el => {
        const timestamp = el.getAttribute('data-timestamp');
        if (timestamp) {
            el.textContent = formatTime(timestamp);
        }
    });
    
    // Update conversation timestamps in list
    document.querySelectorAll('.conv-item').forEach(item => {
        const timeEl = item.querySelector('.conv-time');
        if (timeEl && timeEl.getAttribute('data-timestamp')) {
            const timestamp = timeEl.getAttribute('data-timestamp');
            timeEl.textContent = formatConversationTime(timestamp);
        }
    });
}

// Format time for conversation list (shorter format) - only show hour and minute (HH:mm)
function formatConversationTime(timestamp) {
    if (!timestamp) return '';
    const date = new Date(timestamp);
    const now = new Date();
    const diff = now - date;
    
    // Always show HH:mm format (no seconds)
    const timeString = date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
    
    // Today (same day) - just show time
    if (date.getDate() === now.getDate() && 
        date.getMonth() === now.getMonth() && 
        date.getFullYear() === now.getFullYear()) {
        return timeString;
    }
    
    // Yesterday
    const yesterday = new Date(now);
    yesterday.setDate(yesterday.getDate() - 1);
    if (date.getDate() === yesterday.getDate() && 
        date.getMonth() === yesterday.getMonth() && 
        date.getFullYear() === yesterday.getFullYear()) {
        return 'H√¥m qua ' + timeString;
    }
    
    // This week
    if (diff < 604800000) {
        const days = ['Ch·ªß nh·∫≠t', 'Th·ª© 2', 'Th·ª© 3', 'Th·ª© 4', 'Th·ª© 5', 'Th·ª© 6', 'Th·ª© 7'];
        return days[date.getDay()] + ' ' + timeString;
    }
    
    // Older - show date and time
    return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' }) + ' ' + timeString;
}

// Start real-time timestamp updates (every 30 seconds)
let timestampUpdateInterval = null;

function startTimestampUpdates() {
    // Clear existing interval if any
    if (timestampUpdateInterval) {
        clearInterval(timestampUpdateInterval);
    }
    
    // Update immediately
    updateAllTimestamps();
    
    // Update every 10 seconds for real-time accuracy
    timestampUpdateInterval = setInterval(updateAllTimestamps, 10000);
}

// Stop timestamp updates
function stopTimestampUpdates() {
    if (timestampUpdateInterval) {
        clearInterval(timestampUpdateInterval);
        timestampUpdateInterval = null;
    }
}

// Disconnect on page unload
window.addEventListener('beforeunload', function() {
    stopTimestampUpdates();
    disconnect();
});

// ==================== NEW MESSAGE MODAL ====================

let searchTimeout;
const userSearchInput = document.getElementById('userSearchInput');
const userSearchResults = document.getElementById('userSearchResults');
const newMessageModal = document.getElementById('newMessageModal');

// Load initial user list when modal opens
newMessageModal?.addEventListener('shown.bs.modal', function() {
    console.log('Modal opened, loading user list...');
    loadInitialUsers();
});

// Load initial users (top users or all users)
function loadInitialUsers() {
    userSearchResults.innerHTML = '<div class="text-center py-3"><div class="spinner-border spinner-border-sm text-primary" role="status"></div> Loading users...</div>';
    
    // Load all users (or top users)
    fetch('/messages/api/search-users?query=')
        .then(response => response.json())
        .then(users => {
            displayUsers(users);
        })
        .catch(error => {
            console.error('Error loading users:', error);
            userSearchResults.innerHTML = '<p class="text-danger text-center"><i class="bi bi-exclamation-triangle"></i> Error loading users</p>';
        });
}

// Search users when typing
userSearchInput?.addEventListener('input', function(e) {
    const query = e.target.value.trim();
    
    if (query.length === 0) {
        // If empty, show initial list
        loadInitialUsers();
        return;
    }
    
    if (query.length < 2) {
        return; // Wait for at least 2 characters
    }
    
    // Debounce search
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
        searchUsers(query);
    }, 300);
});

// Search users via API
function searchUsers(query) {
    userSearchResults.innerHTML = '<div class="text-center py-3"><div class="spinner-border spinner-border-sm text-primary" role="status"></div> Searching...</div>';
    
    fetch(`/messages/api/search-users?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(users => {
            displayUsers(users);
        })
        .catch(error => {
            console.error('Error searching users:', error);
            userSearchResults.innerHTML = '<p class="text-danger text-center"><i class="bi bi-exclamation-triangle"></i> Error searching users</p>';
        });
}

// Display user list
function displayUsers(users) {
    if (users.length === 0) {
        userSearchResults.innerHTML = '<p class="text-muted text-center"><i class="bi bi-inbox"></i> No users found</p>';
        return;
    }
    
    let html = '<div class="list-group" style="max-height: 400px; overflow-y: auto;">';
    users.forEach(user => {
        html += `
            <button type="button" class="list-group-item list-group-item-action" onclick="startConversation('${user.username}', '${user.avatar}')">
                <div class="d-flex align-items-center">
                    <img src="${user.avatar}" class="rounded-circle me-3" width="40" height="40" alt="avatar">
                    <div>
                        <h6 class="mb-0">${user.username}</h6>
                        <small class="text-muted">${user.reputation} reputation</small>
                    </div>
                </div>
            </button>
        `;
    });
    html += '</div>';
    userSearchResults.innerHTML = html;
}

// Start conversation with selected user
function startConversation(username, avatar) {
    console.log('Starting conversation with:', username);
    
    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('newMessageModal'));
    modal.hide();
    
    // Clear search
    userSearchInput.value = '';
    userSearchResults.innerHTML = '<p class="text-muted text-center"><i class="bi bi-search"></i> Start typing to search for users...</p>';
    
    // Set current partner
    currentPartner = username;
    
    // Hide placeholder, show chat panel
    document.getElementById('chatPlaceholder').classList.add('d-none');
    document.getElementById('chatPanel').classList.remove('d-none');
    
    // Update chat header
    document.getElementById('partnerName').textContent = username;
    // Use avatar from parameter or fallback to UI Avatars
    const avatarUrl = avatar && avatar.trim() !== '' 
        ? avatar 
        : `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&size=40&background=0D6EFD&color=fff`;
    document.getElementById('partnerAvatar').src = avatarUrl;
    
    // Load existing messages or show empty state
    loadConversation(username);
    
    // Focus on message input
    setTimeout(() => {
        document.getElementById('messageInput')?.focus();
    }, 500);
}
