<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${message.subject}">View Message</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" th:text="${message.subject}">Message Subject</h4>
                        <div>
                            <a href="/messages/inbox" class="btn btn-sm btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Inbox
                            </a>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- ðŸ§© Message Header -->
                        <div class="message-header mb-4 pb-3 border-bottom">
                            <div class="row">
                                <!-- From -->
                                <div class="col-6">
                                    <strong>From:</strong>
                                    <div class="d-flex align-items-center mt-2">
                                        <img th:src="${message.sender.profileImage != null && !#strings.isEmpty(message.sender.profileImage)
                                            ? 'https://tungbacket.s3.ap-southeast-1.amazonaws.com/ltWeb/avatars/' + message.sender.profileImage
                                            : 'https://ui-avatars.com/api/?name=' + message.sender.username + '&size=32&background=0D6EFD&color=fff'}"
                                             class="rounded me-2" width="32" height="32" alt="sender avatar">
                                        <a th:href="@{/users/{id}(id=${message.sender.id})}"
                                           th:text="${message.sender.username}"></a>
                                    </div>
                                </div>

                                <!-- To -->
                                <div class="col-6">
                                    <strong>To:</strong>
                                    <div class="d-flex align-items-center mt-2">
                                        <img th:src="${message.receiver.profileImage != null && !#strings.isEmpty(message.receiver.profileImage)
                                            ? 'https://tungbacket.s3.ap-southeast-1.amazonaws.com/ltWeb/avatars/' + message.receiver.profileImage
                                            : 'https://ui-avatars.com/api/?name=' + message.receiver.username + '&size=32&background=0D6EFD&color=fff'}"
                                             class="rounded me-2" width="32" height="32" alt="receiver avatar">
                                        <a th:href="@{/users/{id}(id=${message.receiver.id})}"
                                           th:text="${message.receiver.username}"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-12">
                                    <strong>Date:</strong>
                                    <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </div>
                        </div>

                        <!-- ðŸ“© Message Body -->
                        <div class="message-body">
                            <p th:utext="${#strings.replace(message.body, T(java.lang.System).lineSeparator(), '&lt;br/&gt;')}"></p>
                        </div>

                        <!-- ðŸ“Ž Attachments -->
                        <div th:if="${message.attachments != null && !message.attachments.empty}"
                             class="attachments mt-4 pt-3 border-top">
                            <h6><i class="fas fa-paperclip"></i> Attachments:</h6>
                            <ul class="list-group">
                                <li class="list-group-item" th:each="attachment : ${message.attachments}">
                                    <a th:href="@{/messages/attachments/{filename}(filename=${attachment.filename})}"
                                       th:text="${attachment.originalName}"></a>
                                    <span class="text-muted"
                                          th:text="${'(' + #numbers.formatDecimal(attachment.size / 1024, 0, 2) + ' KB)'}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <!-- Reply -->
                            <a sec:authorize="isAuthenticated()"
                               th:if="${#authentication.name != message.sender.username}"
                               th:href="@{/messages/compose(to=${message.sender.username})}"
                               class="btn btn-primary">
                                <i class="fas fa-reply"></i> Reply
                            </a>

                            <!-- Delete -->
                            <form th:action="@{/messages/{id}/delete(id=${message.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this message?');"
                                  style="display: inline;">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
