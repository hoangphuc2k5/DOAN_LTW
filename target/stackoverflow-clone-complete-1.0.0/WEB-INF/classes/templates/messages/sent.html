<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Sent Messages</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h2>Sent Messages</h2>
                    <p class="text-muted">Messages you have sent to other users</p>
                    
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${messages.empty}" class="text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <p class="text-muted">You haven't sent any messages yet.</p>
                                <a href="/messages/compose" class="btn btn-primary">
                                    <i class="fas fa-pencil-alt"></i> Compose Message
                                </a>
                            </div>
                            
                            <div th:if="${!messages.empty}">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>To</th>
                                            <th>Subject</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="message : ${messages}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:src="${message.receiver.profileImage != null ? '/uploads/avatars/' + message.receiver.profileImage : 'https://via.placeholder.com/24'}" 
                                                         class="rounded me-2" width="24" height="24" alt="avatar">
                                                    <a th:href="@{/users/{id}(id=${message.receiver.id})}" 
                                                       th:text="${message.receiver.username}"></a>
                                                </div>
                                            </td>
                                            <td>
                                                <a th:href="@{/messages/{id}(id=${message.id})}" 
                                                   th:text="${message.subject}"></a>
                                            </td>
                                            <td th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                            <td>
                                                <a th:href="@{/messages/{id}(id=${message.id})}" 
                                                   class="btn btn-sm btn-primary">
                                                    <i class="fas fa-eye"></i> View
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                                <!-- Pagination -->
                                <nav th:if="${totalPages > 1}">
                                    <ul class="pagination">
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link" th:href="@{/messages/sent(page=${currentPage - 1})}">Previous</a>
                                        </li>
                                        <li class="page-item" 
                                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/messages/sent(page=${i})}" th:text="${i + 1}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/messages/sent(page=${currentPage + 1})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
