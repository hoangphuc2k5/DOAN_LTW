<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title th:text="${message.subject}">View Message</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0" th:text="${message.subject}">Message Subject</h4>
                            <div>
                                <a href="/messages/inbox" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Inbox
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- Message Header -->
                            <div class="message-header mb-4 pb-3 border-bottom">
                                <div class="row">
                                    <div class="col-6">
                                        <strong>From:</strong>
                                        <div class="d-flex align-items-center mt-2">
                                            <img th:src="${message.sender.profileImage != null ? '/uploads/avatars/' + message.sender.profileImage : 'https://via.placeholder.com/32'}" 
                                                 class="rounded me-2" width="32" height="32" alt="avatar">
                                            <a th:href="@{/users/{id}(id=${message.sender.id})}" 
                                               th:text="${message.sender.username}"></a>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <strong>To:</strong>
                                        <div class="d-flex align-items-center mt-2">
                                            <img th:src="${message.receiver.profileImage != null ? '/uploads/avatars/' + message.receiver.profileImage : 'https://via.placeholder.com/32'}" 
                                                 class="rounded me-2" width="32" height="32" alt="avatar">
                                            <a th:href="@{/users/{id}(id=${message.receiver.id})}" 
                                               th:text="${message.receiver.username}"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <strong>Date:</strong>
                                        <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Message Body -->
                            <div class="message-body">
                                <p th:utext="${#strings.replace(message.body, T(java.lang.System).lineSeparator(), '&lt;br/&gt;')}"></p>
                            </div>
                            
                            <!-- Attachments (if any) -->
                            <div th:if="${message.attachments != null && !message.attachments.empty}" 
                                 class="attachments mt-4 pt-3 border-top">
                                <h6><i class="fas fa-paperclip"></i> Attachments:</h6>
                                <ul class="list-group">
                                    <li class="list-group-item" th:each="attachment : ${message.attachments}">
                                        <a th:href="@{/messages/attachments/{filename}(filename=${attachment.filename})}" 
                                           th:text="${attachment.originalName}">
                                        </a>
                                        <span class="text-muted" th:text="${'(' + #numbers.formatDecimal(attachment.size / 1024, 0, 2) + ' KB)'}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <!-- Reply button (if not sender) -->
                                    <a sec:authorize="isAuthenticated()" 
                                       th:if="${#authentication.name != message.sender.username}"
                                       th:href="@{/messages/compose(to=${message.sender.username})}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-reply"></i> Reply
                                    </a>
                                </div>
                                <div>
                                    <!-- Delete button -->
                                    <form th:action="@{/messages/{id}/delete(id=${message.id})}" 
                                          method="post" 
                                          onsubmit="return confirm('Are you sure you want to delete this message?');" 
                                          style="display: inline;">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
