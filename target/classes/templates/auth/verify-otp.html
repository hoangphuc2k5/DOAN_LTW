<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .otp-input {
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: bold;
        }
        .countdown {
            font-size: 0.9rem;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="h3">
                        <i class="bi bi-mortarboard-fill"></i> EDUMOET
                    </h1>
                    <p class="text-muted">Educational Q&A Platform</p>
                </div>
                
                <!-- Card -->
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-shield-lock"></i> Xác Minh OTP
                        </h2>
                        
                        <!-- Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle"></i>
                            <span th:text="${successMessage}">Success message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${errorMessage}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Info -->
                        <p class="text-center text-muted mb-4">
                            Mã OTP đã được gửi đến email: <br>
                            <strong th:text="${email}">email@example.com</strong>
                        </p>
                        
                        <!-- OTP Countdown -->
                        <div class="text-center mb-3">
                            <small class="countdown">
                                <i class="bi bi-clock"></i> 
                                Mã hết hạn sau: <span id="countdown">5:00</span>
                            </small>
                        </div>
                        
                        <!-- Form -->
                        <form th:action="@{/password/verify-otp}" method="post" id="verifyForm" novalidate>
                            <input type="hidden" name="email" th:value="${email}">
                            
                            <!-- OTP Input -->
                            <div class="mb-4">
                                <label for="otp" class="form-label">
                                    <i class="bi bi-123"></i> Mã OTP (6 chữ số)
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg otp-input" 
                                    id="otp" 
                                    name="otp" 
                                    inputmode="numeric"
                                    autocomplete="one-time-code"
                                    minlength="6" 
                                    maxlength="6"
                                    pattern="[0-9]{6}"
                                    placeholder="000000"
                                    title="Nhập đúng 6 chữ số OTP"
                                    required 
                                    autofocus>
                                <div class="form-text">Kiểm tra email của bạn để lấy mã OTP</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Xác Nhận OTP
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <!-- Resend OTP -->
                        <div class="text-center">
                            <p class="mb-2">Không nhận được mã?</p>
                            <form th:action="@{/password/resend}" method="post" style="display: inline;">
                                <input type="hidden" name="email" th:value="${email}">
                                <button type="submit" class="btn btn-link text-decoration-none" id="resendBtn">
                                    <i class="bi bi-arrow-clockwise"></i> Gửi lại mã OTP
                                </button>
                            </form>
                        </div>
                        
                        <!-- Back -->
                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown timer (5 minutes)
        let timeLeft = 5 * 60; // 5 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                countdownElement.textContent = 'Đã hết hạn!';
                countdownElement.classList.add('text-danger', 'fw-bold');
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        updateCountdown();
        
        // OTP input auto-format
        const otpInput = document.getElementById('otp');
        otpInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
