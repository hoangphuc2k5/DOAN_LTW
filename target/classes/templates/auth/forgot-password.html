<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="h3">
                        <i class="bi bi-mortarboard-fill"></i> EDUMOET
                    </h1>
                    <p class="text-muted">Educational Q&A Platform</p>
                </div>
                
                <!-- Card -->
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-key"></i> Quên Mật Khẩu
                        </h2>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${errorMessage}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Info -->
                        <p class="text-muted text-center mb-4">
                            Nhập email đăng ký của bạn. Chúng tôi sẽ gửi mã OTP để đặt lại mật khẩu.
                        </p>
                        
                        <!-- Form -->
                        <form th:action="@{/password/forgot}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control form-control-lg" 
                                    id="email" 
                                    name="email" 
                                    placeholder="your-email@example.com"
                                    required 
                                    autofocus>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> Gửi Mã OTP
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <!-- Back to Login -->
                        <div class="text-center">
                            <p class="mb-0">
                                Đã nhớ mật khẩu? 
                                <a th:href="@{/login}" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Help Text -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        Cần trợ giúp? Liên hệ 
                        <a href="mailto:support@edumoet.com">support@edumoet.com</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
