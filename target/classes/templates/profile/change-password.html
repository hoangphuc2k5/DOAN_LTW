<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head><title th:text="${pageTitle}">Đổi Mật Khẩu</title></head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2><i class="bi bi-key"></i> Đổi Mật Khẩu</h2>

                <!-- Alerts -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <form th:action="@{/profile/change-password}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mật Khẩu Hiện Tại: *</label>
                                <input type="password" name="currentPassword" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật Khẩu Mới: *</label>
                                <input type="password" name="newPassword" class="form-control" 
                                       minlength="6" required>
                                <small class="text-muted">Tối thiểu 6 ký tự</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xác Nhận Mật Khẩu Mới: *</label>
                                <input type="password" name="confirmPassword" class="form-control" 
                                       minlength="6" required>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <strong>Yêu Cầu Mật Khẩu:</strong>
                                <ul class="mb-0">
                                    <li>Tối thiểu 6 ký tự</li>
                                    <li>Hãy nhớ mật khẩu của bạn!</li>
                                </ul>
                            </div>

                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-key"></i> Đổi Mật Khẩu
                            </button>
                            <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
