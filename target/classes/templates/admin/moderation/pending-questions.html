<!DOCTYPE html>
<html lang="vi" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Câu Hỏi Chờ Duyệt - Admin</title>
</head>
<body>
<div layout:fragment="content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-hourglass-split"></i> Câu Hỏi Chờ Duyệt</h1>
                    <a th:href="@{/admin/moderation}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Quay Lại
                    </a>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <div class="alert alert-success" th:if="${questions.empty}">
                            <i class="bi bi-check-circle"></i> Tuyệt vời! Không có câu hỏi nào chờ duyệt.
                        </div>

                        <div class="list-group" th:if="${not questions.empty}">
                            <div class="list-group-item" th:each="q : ${questions.content}">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h5 th:text="${q.title}">Question Title</h5>
                                        <p class="text-muted mb-2" th:utext="${#strings.abbreviate(q.body, 200)}">Body preview...</p>
                                        <small class="text-muted">
                                            <i class="bi bi-person"></i> <span th:text="${q.author.username}">author</span> | 
                                            <i class="bi bi-clock"></i> <span th:text="${#temporals.format(q.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
                                        </small>
                                    </div>
                                    <div class="ms-3">
                                        <form th:action="@{/admin/moderation/questions/{id}/approve(id=${q.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-success">
                                                <i class="bi bi-check-lg"></i> Duyệt
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/moderation/questions/{id}/reject(id=${q.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-danger">
                                                <i class="bi bi-x-lg"></i> Từ Chối
                                            </button>
                                        </form>
                                        <a th:href="@{/questions/{id}(id=${q.id})}" target="_blank" class="btn btn-outline-secondary">
                                            <i class="bi bi-eye"></i> Xem
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

</div>
</body>
</html>
