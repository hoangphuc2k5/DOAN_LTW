<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-kanban text-warning"></i> Manager Dashboard</h1>
            <p class="text-muted mb-0">Welcome, Manager!</p>
        </div>
        <button class="btn btn-outline-primary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>

    <div class="row g-4">
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-primary text-center p-4">
                <h2 th:text="${pendingPosts}">0</h2>
                <p class="mb-0 fw-bold">Pending Posts</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-success text-center p-4">
                <h2 th:text="${openReports}">0</h2>
                <p class="mb-0 fw-bold">Open Reports</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-warning text-center p-4">
                <h2 th:text="${unreadNotifications}">0</h2>
                <p class="mb-0 fw-bold">Unread Notifications</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-danger text-center p-4">
                <h2 th:text="${activeMembers}">0</h2>
                <p class="mb-0 fw-bold">Active Members</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
