<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Bảng Quản Lý</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0"><i class="bi bi-kanban text-warning"></i> Bảng Quản Lý</h1>
            <p class="text-muted mb-0">Xin chào, Quản Lý!</p>
        </div>
        <button class="btn btn-outline-primary" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Làm Mới
        </button>
    </div>

    <div class="row g-4">
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-primary text-center p-4">
                <h2 th:text="${pendingPosts}">0</h2>
                <p class="mb-0 fw-bold">Bài Viết Chờ Duyệt</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-success text-center p-4">
                <h2 th:text="${openReports}">0</h2>
                <p class="mb-0 fw-bold">Báo Cáo Mở</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-warning text-center p-4">
                <h2 th:text="${unreadNotifications}">0</h2>
                <p class="mb-0 fw-bold">Thông Báo Chưa Đọc</p>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="admin-card card-danger text-center p-4">
                <h2 th:text="${activeMembers}">0</h2>
                <p class="mb-0 fw-bold">Thành Viên Hoạt Động</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
